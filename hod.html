<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Attendance System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      background: white;
      width: 380px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .present {
      background: green;
    }

    .absent {
      background: red;
    }

    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #e6e6e6;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>School Attendance System</h2>

  <label>Student Name</label>
  <input type="text" id="studentName" placeholder="Enter student name">

  <label>Class</label>
  <select id="studentClass">
    <option value="">Select class</option>
    <option>Form 1</option>
    <option>Form 2</option>
    <option>Form 3</option>
    <option>Form 4</option>
  </select>

  <label>Date</label>
  <input type="date" id="attendanceDate">

  <div class="buttons">
    <button class="present" onclick="markAttendance('Present')">Present</button>
    <button class="absent" onclick="markAttendance('Absent')">Absent</button>
  </div>

  <div id="message"></div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceList">
      <!-- Attendance rows appear here -->
    </tbody>
  </table>
</div>

<script>
  function markAttendance(status) {
    let name = document.getElementById("studentName").value;
    let studentClass = document.getElementById("studentClass").value;
    let date = document.getElementById("attendanceDate").value;
    let message = document.getElementById("message");
    let list = document.getElementById("attendanceList");

    if (name === "" || studentClass === "" || date === "") {
      message.innerHTML = "Please fill all fields!";
      return;
    }

    message.innerHTML = "";

    let row = `
      <tr>
        <td>${name}</td>
        <td>${studentClass}</td>
        <td>${date}</td>
        <td>${status}</td>
      </tr>
    `;

    list.innerHTML += row;

    // clear inputs
    document.getElementById("studentName").value = "";
    document.getElementById("studentClass").value = "";
    document.getElementById("attendanceDate").value = "";
  }
</script>

</body>
</html>
